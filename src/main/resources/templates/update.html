<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            padding: 10px 20px;
            font-size: 14px;
            background: #1e2125;
            color: white;
        }

        .navbar .navbar-brand {
            font-size: 18px;
        }

        .navbar .nav-link {
            color: white !important;
            margin-right: 15px;
            font-size: 14px;
        }

        .navbar .nav-link:hover {
            color: #17a2b8 !important;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 0.25rem;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Update Order</h2>
    <form th:action="@{/order/update/{id}(id=${order.orderId})}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" id="productName" th:field="*{product.productName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" id="productPrice" th:field="*{product.price}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="productCategory" class="form-label">Product Category</label>
            <input type="text" id="productCategory" th:field="*{product.productCategory.categoryName}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update Order</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
